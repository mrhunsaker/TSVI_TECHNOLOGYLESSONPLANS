<p>Here are some commands you will use during games.</p>
<ol class="lower-alpha">
<li><p>Use l to look around.</p></li>
<li><p>Use i to obtain an inventory and you will get a closer look.</p></li>
<li><p>The letter n is for north.</p></li>
<li><p>s south</p></li>
<li><p>w west</p></li>
<li><p>e east</p></li>
</ol></article><span class="incontext"><a href="section-39.html#li-1746">in-context</a></span>
