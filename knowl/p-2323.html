<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If you want to insert a stopwatch time into a document, you can use backspace with k.  The time on the stopwatch will be copied to the clipboard.  From the block commands menu, you can paste the time into your document.</p>
