<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>"Copy" everything in one document onto the clipboard. When you copy text to the clipboard the text will remain in its original location. When you "cut or move" text to the clipboard, you are actually removing it from the original location and putting it onto the clipboard.</p>
