<p>If there is only one matching record, it will be displayed.  Space, backspace, next thumb-key, or advance thumb-key can be used to read the various fields.  To read all fields of a record, press space with dots2 3 5 6.  To change or add a field, use backspace with dots1 and 4.</p>
